schemaVersion: 2.1.0
metadata:
  name: devspaces-demo
  version: 1.0.0
projects:
  - name: devspaces-project-demo
    git:
      remotes:
        origin: "https://github.com/brboett/ocp-test-app.git"
      checkoutFrom:
        revision: main
components:
  - name: devspaces-component-demo
    container:
     image: registry.access.redhat.com/ubi8/ubi:latest
     memoryLimit: 512M
     memoryRequest: 256M
     mountSources: true
     command: ['sleep', 'infinity']
     volumeMounts:
       - name: cache
         path: /.cache
  - name: devspaces-cache-demo
    volume:
      size: 2Gi






